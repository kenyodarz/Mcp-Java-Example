server:
  port: 8080
spring:
  application:
    name: "mcp"
  devtools:
    add-properties: false
  ai:
    mcp:
      server:
        protocol: "STATELESS"
        name: "mcp-bancolombia"
        version: "1.0.0"
        type: "ASYNC"
        instructions: "MCP reactivo con tools, resources y prompts"
        streamable-http:
          mcp-endpoint: "/mcp/stream"
        capabilities:
          tool: true
          resource: true
          prompt: true
          completion: false
        request-timeout: "20s"
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
logging:
  level:
    io.modelcontextprotocol: "DEBUG"
    org.springframework.ai.mcp: "DEBUG"
adapter:
  restconsumer:
    timeout: 5000
    url: "https://thesimpsonsapi.com/api"
management:
  health:
    circuitbreakers:
      enabled: true
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
