server:
  port: 8080

spring:
  application:
    name: "mcp-bancolombia"

  devtools:
    add-properties: false

  ai:
    mcp:
      server:
        protocol: "STATELESS"
        name: "mcp-bancolombia"
        version: "1.0.0"
        type: "ASYNC"
        instructions: |
          Servidor MCP reactivo de Bancolombia con capacidades de:
          - Tools: Herramientas ejecutables
          - Resources: Acceso a datos del sistema y usuarios
          - Prompts: Plantillas de conversación personalizadas
          
          Seguridad: Requiere autenticación via API Key (Header: X-API-Key)

        streamable-http:
          mcp-endpoint: "/mcp/stream"

        capabilities:
          tool: true
          resource: true
          prompt: true
          completion: false

        request-timeout: "30s"
  # ============================================
  # CONFIGURACIÓN DE BASE DE DATOS H2
  # ============================================
  h2:
    console:
      enabled: true
      path: "/h2"
  # Flyway para migraciones de BD
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    sql-migration-prefix: V
    sql-migration-separator: __

  # ============================================
  # CONFIGURACIÓN DE SEGURIDAD
  # ============================================
  security:
    # Nota: La configuración OAuth2 se agrega cuando se implemente
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "https://login.microsoftonline.com/428f4e2e-13bf-4884-b364-02ef9af41a1d/v2.0"
          client-id: "60a5e8d0-c8cd-4c5d-a94c-b4312f58f55f"
    headers:
      content-security-policy: "${CONTENT_SECURITY_POLICY}"
      strict-transport-security: "${STRICT_TRANSPORT_SECURITY}"
      x-content-type-options: "${X_CONTENT_TYPE_OPTIONS}"
      cache-control: "${CACHE_CONTROL}"
      pragma: "${PRAGMA}"
      referrer-policy: "${REFER_POLICY}"

# ============================================
# CONFIGURACIÓN DE ROLES DE JWT
# ============================================
jwt:
  json-exp-roles: "/roles"


# ============================================
# LOGGING
# ============================================
logging:
  level:
    root: INFO
    io.modelcontextprotocol: DEBUG
    org.springframework.ai.mcp: DEBUG
    co.com.bancolombia: DEBUG
    org.springframework.security: INFO
    org.springframework.r2dbc: DEBUG
    # Auditoría
    co.com.bancolombia.mcp.audit: INFO
#  pattern:
#    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# ============================================
# CONFIGURACIÓN DE REST CONSUMER
# ============================================
adapter:
  restconsumer:
    timeout: 5000
    url: "https://thesimpsonsapi.com/api"
    headers:
      Accept: "application/json"
      Content-Type: "application/json"
adapters:
  r2dbc:
    host: localhost
    port: 5432
    database: mcpdb
    username: postgres
    password: postgres
    schema: public

# ============================================
# ACTUATOR Y MÉTRICAS
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

# ============================================
# RESILIENCE4J
# ============================================
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: 2s
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: 10s
        automaticTransitionFromOpenToHalfOpenEnabled: true
    instances:
      simpsonsApi:
        baseConfig: default

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
    instances:
      simpsonsApi:
        baseConfig: default

  timelimiter:
    configs:
      default:
        timeoutDuration: 5s
    instances:
      simpsonsApi:
        baseConfig: default